<!DOCTYPE html>
<html long="en">
<head>
  <title>using attribute selector</title>
  <style>
      a[herf = "https://www.google.com/"]{color: green;}
      a[herf = "https://www.amazon.com/"]{color: rgb(166, 255, 0);}
      a[herf = "https://www.facebook.com/"]{color: red;}
  </style>
</head>
<body >
    <ol>
        <li><a herf="https://www.google.com/">Google</a></li>
        <li><a herf="https://www.amazon.com/">Amazon</a></li>
        <li><a herf="https://www.facebook.com/">FaceBook</a></li>
    </ol>

</body>
</html>
